<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Temperature Converter</h2>
    <form id="tempConverterForm">
        <label for="tempInput">Enter Temperature:</label>
        <input type="number" id="tempInput" name="tempInput" required>
        <select id="unitSelect" name="unitSelect">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <button type="button" id="convertButton">Convert</button>
        <button type="button" id="resetButton">Reset</button>
        <button type="button" id="reverseButton">Reverse</button>
    </form>
    <div id="conversionResult"></div>

    <script src="script.js"></script>
</body>
</html>
